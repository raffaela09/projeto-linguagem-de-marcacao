<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Feedback</title>
</head>
<body>
    <header id="header_st">
            <i class="fa-solid fa-star"></i>
            <h1>Feedback</h1>
    </header>
    <div class="more">
        <div class="card">
            <div class="title">
                <p>Deseja deixar uma avalicão?</p>
            </div>
            <div class="form">
                <form action="">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" class="name" required>
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="email" required>
                    <label for="comentario">Cometário:</label>
                    <textarea name="comentario" id="comentario"></textarea>
                    <div class="send">
                        <button type="submit" class="send-fd">Enviar</button>
                    </div>
                    
                </form>
            </div>

            
        </div>
        <div class="back">
            <a href="index.html">Deseja voltar para o menu? Clique aqui.</a>
        </div>
    </div>
</body>
</html>
